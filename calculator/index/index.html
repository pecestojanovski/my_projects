<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../js/javascript.js"></script>
</head>
	<body>
		<div id="background">     
        <div id="result"></div>   
         	<div id="main">
               <div class="rows">
	            	 <button value="7" class="button-style number_col num first-child">7</button>
	                 <button value="8" class="button-style number_col num">8</button>
	                 <button value="9" class="button-style number_col num">9</button>
	                 <button value="/" class="button-style operations operator">/</button>
                 </div>
                 
                 <div class="rows">
	                 <button value="4" class="button-style number_col num first-child">4</button>
	                 <button value="5" class="button-style number_col num">5</button>
	                 <button value="6" class="button-style number_col num">6</button>
	                 <button value="*" class="button-style operations operator">x</button>
                 </div>
                 
                 <div class="rows">
	                 <button value="1" class="button-style number_col num first-child">1</button>
	                 <button value="2" class="button-style number_col num">2</button>
	                 <button value="3" class="button-style number_col num">3</button>
	                 <button value="-" class="button-style operations operator">-</button>
                 </div>
                 
                 <div class="rows">
	                 <button value="0" class="button-style number_col zero first-child">0</button>
	                 <button class="delete-btn" id="delete">CE</button>
	                 <button value="=" id="equal-btn" class="equal">=</button>
	                 <button value="+" class="button-style operations value operator">+</button>
                 </div>
            </div>
    	</div>
	</body>
</html>
